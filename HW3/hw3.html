<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw3</title>
</head>

<style>
    #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 10px;
        text-align: center;
        color: #ffff00
    }

    body {
        overflow: hidden;
    }
</style>

<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        var camera, scene, renderer;

        init();
        animate();

        function init() {

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 1000;
            camera.position.z = 0; // camera at (0,0,500)
            let controls = new THREE.OrbitControls(camera, renderer.domElement);

            ////////////////////////////////////////////////////////
            var gridXZ = new THREE.GridHelper(1000, 20, 'red', 'white');
            scene.add(gridXZ);

            const pointLight = new THREE.PointLight(0xffffff, 3);
            pointLight.position.set(0, 150, 0);
            scene.add(pointLight);

            const sphereSize = 1;
            const pointLightHelper = new THREE.PointLightHelper(pointLight, sphereSize);
            scene.add(pointLightHelper);

            var paste = buildpaste(500);
            scene.add(paste);
            var chair = buildChair();
            var chair1 = chair.clone();
            //chair1.position.set(50, 0, 70);
            var chair2 = chair.clone();
            chair2.position.set(-50, 0, -70);
            chair2.rotation.y = Math.PI / 2;
            //scene.add(chair1, chair2);

            //scene.add(chair);
        }

        function buildChair() {
            var group = new THREE.Group();
            var woodTex = new THREE.TextureLoader().load("https://i.imgur.com/DrvlmNW.jpg?1");
            var mat = new THREE.MeshLambertMaterial({
                map: woodTex
            });
            var boxTop = new THREE.Mesh(new THREE.BoxGeometry(60, 10, 30), mat);
            var boxLeg1 = new THREE.Mesh(new THREE.BoxGeometry(10, 20, 30), mat);
            var boxLeg2 = new THREE.Mesh(new THREE.BoxGeometry(10, 20, 30), mat);
            boxTop.position.set(0, 25, 0);
            boxLeg1.position.set(-25, 10, 0);
            boxLeg2.position.set(25, 10, 0);
            group.add(boxTop, boxLeg1, boxLeg2);
            return group;
        }

        function buildpaste(x,y=600,z=10) {
            var group = new THREE.Group();
            var woodTex = new THREE.TextureLoader().load("https://i.imgur.com/DrvlmNW.jpg?1");
            var mat = new THREE.MeshLambertMaterial({
                map: woodTex
            });
            var paste= new THREE.Mesh(new THREE.BoxGeometry(x, y, z), mat);
            group.add(paste);
            return group;
        }


        function animate() {

            requestAnimationFrame(animate);
            renderer.render(scene, camera);

        }

    </script>
</body>

</html>
